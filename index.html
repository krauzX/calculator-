<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>"
    />
    <title>Advanced Calculator</title>
    <meta
      name="description"
      content="A beautiful calculator with light and dark mode"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active" aria-label="Toggle theme">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="history" class="history"></div>
          <div id="display" aria-live="polite"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td>
                <button class="btn-memory" id="mc" aria-label="Memory clear">
                  MC
                </button>
              </td>
              <td>
                <button class="btn-memory" id="mr" aria-label="Memory recall">
                  MR
                </button>
              </td>
              <td>
                <button class="btn-memory" id="m-plus" aria-label="Memory add">
                  M+
                </button>
              </td>
              <td>
                <button
                  class="btn-memory"
                  id="m-minus"
                  aria-label="Memory subtract"
                >
                  M-
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-operator" id="clear" aria-label="Clear">
                  C
                </button>
              </td>
              <td>
                <button class="btn-operator" id="/" aria-label="Divide">
                  &divide;
                </button>
              </td>
              <td>
                <button class="btn-operator" id="*" aria-label="Multiply">
                  &times;
                </button>
              </td>
              <td>
                <button
                  class="btn-operator"
                  id="backspace"
                  aria-label="Backspace"
                >
                  <i class="backspace-icon">âŒ«</i>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" id="7" aria-label="Seven">7</button>
              </td>
              <td>
                <button class="btn-number" id="8" aria-label="Eight">8</button>
              </td>
              <td>
                <button class="btn-number" id="9" aria-label="Nine">9</button>
              </td>
              <td>
                <button class="btn-operator" id="-" aria-label="Subtract">
                  -
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" id="4" aria-label="Four">4</button>
              </td>
              <td>
                <button class="btn-number" id="5" aria-label="Five">5</button>
              </td>
              <td>
                <button class="btn-number" id="6" aria-label="Six">6</button>
              </td>
              <td>
                <button class="btn-operator" id="+" aria-label="Add">+</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" id="1" aria-label="One">1</button>
              </td>
              <td>
                <button class="btn-number" id="2" aria-label="Two">2</button>
              </td>
              <td>
                <button class="btn-number" id="3" aria-label="Three">3</button>
              </td>
              <td rowspan="2">
                <button class="btn-equal" id="equal" aria-label="Equals">
                  =
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button
                  class="btn-operator"
                  id="("
                  aria-label="Open parenthesis"
                >
                  (
                </button>
              </td>
              <td>
                <button class="btn-number" id="0" aria-label="Zero">0</button>
              </td>
              <td>
                <button class="btn-number" id="." aria-label="Decimal point">
                  .
                </button>
              </td>
            </tr>
          </table>
        </div>
        <div class="footer">
          <p>&copy; <span id="current-year"></span> Calculator App</p>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
